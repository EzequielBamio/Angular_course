<div class="row">
    <div class="col-md-4">

        <h3>Select files</h3>
        <div appNgDropFiles [files]="files" (mouseOn)="isOnDrop = $event" [ngClass]="{'file-over': isOnDrop }" class="well drop-zone">
            <h4>Drop images here</h4>
            <img src="assets/drop-images.png">
        </div>

    </div>

    <div class="col-md-8">

        <h4>Load files</h4>

        <button (click)="loadImages()" class="btn btn-success m-1" [disabled]="files.length === 0">Load to Firebase</button>
        <button (click)="cleanFiles()" class="btn btn-danger">Clean</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>File name</th>
                    <th>Size</th>
                    <th>Progress</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let file of files">
                    <td [ngClass]="{ 'text-green': file.progress !== undefined && file.progress >= 100 }">
                        {{ file.fileName }}
                    </td>
                    <td>{{ file.file.size / 1024 / 1024 | number: '.2-2' }} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': file.progress + '%'}"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>


    </div>
</div>
