<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input [(ngModel)]="nameTask" (keyup.enter)="addTask()" type="text" class="form-control form-control-lg" placeholder="Enter task...">
        </div>

        <div class="col-lg-6 offset-lg-3 mt-3">



            <div *ngIf="listTasks.length === 0" class="card p-2">
                <h6>There are no tasks to show</h6>
            </div>

            <ul class="list-group">
                <li *ngFor="let task of listTasks; let i = index" class="list-group-item  d-flex justify-content-between">

                    <span (click)="updateTask( task )" class="cursor">
                        <i [ngClass]="task.state ? 'fas fa-check-circle text-success' : 'far fa-circle' "></i>
                        <!-- <i *ngIf="!task.state" class="far fa-circle"></i>
                        <i *ngIf="task.state" class="fas fa-check-circle"></i> -->
                    </span>
                    <span>{{ task.name }}</span>
                    <span (click)="removeTask( i )" class="cursor text-danger"><i class="fas fa-trash-alt"></i></span>

                </li>

            </ul>

        </div>
    </div>
</div>
