<h1>Heroes List</h1>
<hr>

<div class="row">
    <div class="col d-grid justify-content-md-end">
        <button routerLink="/heroe/new" class="btn btn-primary">
        <i class="fa fa-plus"></i>
        Add
    </button>
    </div>
</div>

<table *ngIf="!loading && heroes.length > 0" class="table mt-3 animated fadeIn faster">
    <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Power</th>
            <th scope="col">Alive</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td scope="col">{{ heroe.name }}</td>
            <td scope="col">{{ heroe.power }}</td>
            <td scope="col">
                <label *ngIf="heroe.alive" class="badge bg-success">Alive</label>
                <label *ngIf="!heroe.alive" class="badge bg-danger">Death</label>
            </td>
            <td scope="col">

                <button class="btn btn-info m-1" [routerLink]="['/heroe', heroe.id]">
                    <i class="fa fa-pen"></i>
                </button>
                <button class="btn btn-danger" (click)="deleteHeroe(heroe, i)">
                    <i class="fa fa-trash"></i>
                </button>

            </td>
        </tr>
    </tbody>
</table>

    <h4 class="aÃ±ert-heading">There are not registers</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="loading" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Loading</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">Please wait...</p>
</div>
