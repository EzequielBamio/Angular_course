<h1>Heroe <small>Heroe name*</small></h1>
<hr>
<div class="row ">
    <div class="col d-grid justify-content-md-end">
        <button class="btn btn-danger" routerLink="/heroes">
        <i class="fa fa-arrow-left"></i>
        Back
    </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="save( f )" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" class="form-control" placeholder="Firebase ID" name="id" [(ngModel)]="heroe.id" disabled="disabled">
                <small class="form-text text-muted">This field is self-generating</small>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Hero name" name="name" [(ngModel)]="heroe.name" required>
            </div>

            <div class="form-group">
                <label>Power</label>
                <input type="text" class="form-control" placeholder="Hero Power" name="power" [(ngModel)]="heroe.power" required>
            </div>

            <div class="form-group">
                <label>State</label>
                <br>
                <button *ngIf="heroe.alive" (click)="heroe.alive = false" class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Alive
                </button>
                <button *ngIf="!heroe.alive" (click)="heroe.alive = true" class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    Death
                </button>
            </div>

            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                <i class="fa fa-save"></i>
                Save
                </button>
            </div>
        </form>
    </div>
</div>
