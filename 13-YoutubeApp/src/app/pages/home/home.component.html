<h1 class="mt-3 font-weight-light">Youtube videos</h1>
<hr>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col animate__animated  animate__fadeIn " *ngFor="let video of videos">

        <div class="card h-100">
            <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ video.title }}</h5>
                <p class="card-text"><strong>Author: </strong>{{ video.channelTitle }}</p>
                <p class="card-text"><strong>Published: </strong>{{ video.publishedAt | date }}</p>

            </div>
            <button class="btn btn-outline-primary d-grid gap-2" (click)="showVideo( video )">View video</button>
        </div>

    </div>
</div>

<div class="row mt-5 mb-5 text-center">
    <div class="col">
        <button class="btn btn-primary btn-lg" (click)="loadVideos()">Next page</button>
    </div>
</div>
