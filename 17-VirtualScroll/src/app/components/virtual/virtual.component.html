<h1>Virtual Scroll</h1>
<hr>

<div class="row">

    <div class="col">
        <button class="btn btn-primary" (click)="goEnd()">Go to the End</button>
    </div>

    <div class="col text-center">
        <button class="btn btn-warning" (click)="goCenter()">Go to the Center</button>
    </div>

    <div class="col text-end">
        <button class="btn btn-secondary" (click)="goStart()">Go to the Start</button>
    </div>

</div>

<br><br>
<hr>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">

    <div class="list-group-item animate__animated animate__bounceInLeft" *cdkVirtualFor="let person of people; let i = index; let count = count">
        Item {{ i+1 }} / {{ count }}
    </div>


</cdk-virtual-scroll-viewport>
