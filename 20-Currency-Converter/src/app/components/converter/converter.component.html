<div class="container mt-3">

    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="amount">Enter amount</label>
                <input type="number" class="form-control" (input)="convertCurrency()" [(ngModel)]="amount" id="amount" placeholder="Enter amount...">
            </div>
        </div>
    </div>

    <div class="row mt-3">

        <div class="col-lg-6">
            <div class="form-group">
                <select class="form-control form-control-lg" id="have" [(ngModel)]="convert" (change)="convertCurrency()">
                    <option *ngFor="let currency of currencies">{{ currency }}</option>
                </select>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group">
                <select class="form-control form-control-lg" id="wanna" [(ngModel)]="convertTo" (change)="convertCurrency()">
                    <option *ngFor="let currency of currencies">{{ currency }}</option>
                </select>
            </div>
        </div>

    </div>

    <h5 class="text-center mt-3" *ngIf="amount > 0">
        <span class="badge bg-success">{{ amount }} {{ convert }}</span>
        <span class="badge bg-secondary">-</span>
        <span class="badge bg-success">{{ total | number: '0.0-2' }} {{ convertTo }}</span>
    </h5>



</div>
