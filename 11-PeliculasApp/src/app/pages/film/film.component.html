<div class="row animate__animated animate__fadeIn animate_faster" *ngIf="film">
    <div class="col-md-6">
        <img [src]="film.poster_path | poster" [alt]="film.title" class="img-thumbnail">
    </div>
    <div class="col-md-6">
        <h3>{{film.title}}</h3>
        <div class="row">
            <div class="col text-white">
                <star-rating [value]="film.vote_average" [totalstars]="10" checkedcolor="yellow" uncheckedcolor="grey" size="15px" [readonly]="false"></star-rating>
            </div>
            <div class="col text-white">
                {{film.vote_average | number: '1.1-2'}}
            </div>
        </div>

        <div class="row mt-3">
            <div class="col text-white">
                {{film.overview}}
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-outline-danger" (click)="onBack()">
                    Back
                </button>
            </div>
        </div>

    </div>
</div>

<div class="row mt-5" *ngIf="cast.length > 0">
    <div class="col">
        <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
    </div>
</div>
